<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="./scripts/client.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <button class="nav-button"><b>Write</b> a new tweet <br><i class="fa-solid fa-angles-down arrow"></i></button>
  </nav>

  <div class="empty-space"></div>

  <header>
    <div class="header-avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="header-name">
      <h2>Dev</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">

      <form action="/tweets" method="POST">
        <label for="tweet-text"></label>
        <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit" class="new-tweet-button">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
 

    <section class= "all-tweets">
    <article class="all-tweets-article">
      <header>   <img src="./images/headshot1.png"><span class ="username">Pichai</span><span class="tweet-username">@PichaiSundar</span></header>

      <p>Take the time to find the thing that excites you!</p>

      <footer>1 day ago<span><i class="fa-solid fa-flag"></i><i class="fa-solid fa-repeat"></i><i class="fa-solid fa-heart"></i></span></footer>

    </article>
    </section>
  </main>
 
</body>
<script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

</html>
